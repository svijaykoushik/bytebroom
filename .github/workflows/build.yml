name: 🚀 Build

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**/README*.md'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**/README*.md'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 20, 21 ]
    steps:
      - name: 🛎️ Checkout Repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: 📦 Install Dependencies
        run: npm install

      - name: 🏗️ Build Project
        run: npm run build
